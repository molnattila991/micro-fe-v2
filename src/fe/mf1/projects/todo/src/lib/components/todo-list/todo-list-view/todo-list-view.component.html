<ng-container *ngIf="list&&list.length>0; else placeholder">
    <mat-list role="list">
        <ng-container *ngFor="let item of list; let last = last;">
            <mat-list-item role="listitem">
                <table>
                    <tr>
                        <td>
                            <mat-checkbox (click)="completedChanged.emit(item)" [checked]="item.isCompleted">
                            </mat-checkbox>
                        </td>
                        <td>
                            #{{item.id}}
                        </td>
                        <td>
                            <span class="todo-item-text">
                                <b>{{item.title}}</b>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">

                        </td>
                        <td>
                            <span class="todo-item-text">
                                {{item.description}}
                            </span>
                        </td>
                    </tr>
                </table>


                <span class="spacer"></span>

                <button mat-icon-button>
                    <mat-icon (click)="openEditDialog.emit(item)">edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon (click)="deletePushed.emit(item.id)">delete</mat-icon>
                </button>
            </mat-list-item>
            <mat-divider *ngIf="!last"></mat-divider>
        </ng-container>
    </mat-list>
</ng-container>
<ng-template #placeholder>
    <div class="center">
        <h3 style="vertical-align: middle;">
            List is empty
        </h3>
    </div>
</ng-template>
